<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/secondary-style.css">
    <title>JavaScript Fundamentals Quiz</title>
</head>
<body>
    <main>
        <section class="content-area">
            <div class="main">
                <h1 class="high-score-heading">High Scores</h1>
                <div class="scores-group">
                    <ul>
                        <li class="scores">1. <span data-initial="1">JP</span> - <span data-score="1">24</span></li>
                    </ul>
                        <div class="return">
                            <button class="return-button">Go back</button>
                            <button class="clear-score">Clear high scores</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <script src="../assets/js/script.js"></script>
</body>
</html>
